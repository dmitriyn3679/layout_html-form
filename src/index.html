<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <section class="section">
        <fieldset>
          <legend class="section-title">Personal information</legend>
          <label class="form-label">
            Surname:
            <input
                    autocomplete="off"
                    type="text"
                    maxlength="50"
                    name="surname"
                    id="surname"
            >
          </label>
          <label class="form-label">
            Name:
            <input
                    autocomplete="off"
                    type="text"
                    maxlength="50"
                    name="name"
                    id="name"
            >
          </label>
          <label class="form-label">
            How old are You?
            <input
                    min="1"
                    max="100"
                    type="number"
                    name="yearsAge"
                    id="yearsAge"
                    value="12"
            >
          </label>
          <label class="form-label">
            Full date of birth:
            <input
                    type="date"
                    name="birth"
                    id="birth"
            >
          </label>
          <label class="form-label">
            I accept the term of the agreement
            <input
                    type="checkbox"
                    name="terms"
                    id="terms"
            >
          </label>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend class="section-title">Registration</legend>
          <label class="form-label">
            E-mail:
            <input
                    type="email"
                    placeholder="email@example.com"
                    required
                    name="email"
                    id="email"
            >
          </label>
          <label class="form-label">
            Password:
            <input
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    id="password"
            >
          </label>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend class="section-title">An interesting fact about you!</legend>
          <div class="form-label">
            Do you love cats?
            <label>
              <input
                      type="radio"
                      value="true"
                      name="loveCats"
                      id="loveCatsYes"
              >
              Yes
            </label>
            <label>
              <input
                      type="radio"
                      value="false"
                      name="loveCats"
                      id="loveCatsNo"
              >
              No
            </label>
          </div>
          <label class="form-label">
            What is your favorite color?
            <input
                    type="color"
                    name="favColor"
                    id="favColor"
            >
          </label>
          <label class="form-label">
            What time do you go to bed?
            <input
                    type="time"
                    name="chooseTime"
                    id="chooseTime"
            >
          </label>
          <label class="form-label">
            What are your favorite brand of cars?
            <select multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="form-label">
            How do you rate out work?
            <input
                    type="range"
                    name="rateRange"
                    id="rateRange"
            >
          </label>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend class="section-title">Additional info:</legend>
          <label class="form-label">
            Comments:
            <textarea
                    name="comment"
                    id="comment"
                    cols="15"
                    rows="2"
            ></textarea>
          </label>
          <label class="form-label">
            Would you recommend us?
            <select>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </fieldset>
      </section>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
